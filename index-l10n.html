<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">

<title>Activity Template</title>
<script src="http://jlongster.github.io/nunjucks/files/nunjucks.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
<script>

function startUp () {
  var loading = nunjucks.WebLoader.getSource('./locale/th.json');
  console.log(loading);
  nunjucks.env = new nunjucks.Environment(new nunjucks.WebLoader('./views', true));
  document.body.innerHTML = nunjucks.env.render('template.html', { Activity: 'Blah blah' });

}

</script>
</head>
<body onload="startUp();">

</body></html>
